<div class="container" id="d1">
<table class="table table-bordered table-dark ">
<thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>city</td>
        <td>age</td>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let info of data">
        <td>{{info.id}}</td>
        <td>{{info.name}}</td>
        <td>{{info.city}}</td>
        <td>{{info.age}}</td>
    </tr>
</tbody>
</table>
</div>
